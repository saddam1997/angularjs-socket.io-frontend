<div class="jumbotron">
    <h1>Home</h1>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" ng-click="requestForQrCodeData()">
        Login Using WebApp

    </button>
    <div class="modal-body" style="padding: 140px;">
        <img id='barcode' src="https://api.qrserver.com/v1/create-qr-code/?data={{resultfromserver}}&amp;size=100x100"
            alt="" title="Please scan Code for login" width="200" height="200" />
    </div>
</div>

<div class="modal fade modal-fullscreen" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-white bg-dark">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="padding: 140px;">
                <img id='barcode' src="https://api.qrserver.com/v1/create-qr-code/?data={{resultfromserver}}&amp;size=100x100"
                    alt="" title="Please scan Code for login" width="200" height="200" />
            </div>
            <div class="modal-footer bg-dark border-0">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
